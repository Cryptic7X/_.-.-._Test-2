name: Stochastic RSI Analysis

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Increased from 14 to 10 but with faster code
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Download cache
        uses: actions/download-artifact@v4
        with:
          name: alert-cache
        continue-on-error: true
      
      - name: Run Analysis
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
      
      - name: Upload cache
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alert-cache
          path: alert_cache.json
          if-no-files-found: ignore
          retention-days: 7
